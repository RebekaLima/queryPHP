<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary d-flex align-items-center py-4 bg-light">

    <style>

    </style>

    <div class="container">
        <table id="userTable" border="1" class="table table-dark table-striped">

            <thead>
                <tr class="table-light">
                    <th>ID</th>
                    <th>Categoria</th>
                    <th>Descricao</th>
                    <th>Genero</th>
                    <th>Nome</th>
                    <th>Preco</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){

            $.ajax({
                url: 'config.php',
                type: 'get',
                dataType: 'json',
                success: function(response){
                    var len = response.length;
                    for(var i=0;i<len;i++){
                        var id = response[i].id;
                        var categoria = response[i].categoria;
                        var descricao = response[i].descricao;
                        var genero = response[i].genero;
                        var nome = response[i].nome;
                        var preco = response[i].preco;

                        var tr_str = "<tr>" +
                            "<td align = 'center'>" + (i+1) + "</td>" +
                            "<td align = 'center'>" + categoria + "</td>" +
                            "<td align = 'center'>" + descricao + "</td>" +
                            "<td align = 'center'>" + genero + "</td>" +
                            "<td align = 'center'>" + nome + "</td>" +
                            "<td align = 'center'>" + preco + "</td>"
                            "</tr>";

                        $('#userTable tbody').append(tr_str);
                    }
                
                }
            })
        });
    </script>

    
</body>
</html>
